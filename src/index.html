<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Contact form</title>
  </head>
  <body class="bg-green-200 font-Karla">
    <div class="bg-stone-100 rounded-lg mx-2 my-2 min-h-screen p-4">
      <h1 class="font-Inconsolata font-black text-xl mx-5 mb-4">Contact Us</h1>
      <form action="#" method="POST" class="block p-5 rounded-lg">
        <!-- First Name -->
        <div class="mb-4">
          <label for="firstName" class="block text-lg font-medium mb-2"
            >First Name *</label
          >
          <input
            type="text"
            id="firstName"
            class="appearance-none rounded px-3 py-2 w-full border-2"
          />
        </div>

        <!-- Last Name -->
        <div class="mb-4">
          <label for="lastName" class="block text-lg font-medium mb-2"
            >Last Name *</label
          >
          <input
            type="text"
            id="lastName"
            class="appearance-none rounded px-3 py-2 w-full border-2"
          />
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-lg font-medium mb-2"
            >Email Address *</label
          >
          <input
            type="email"
            id="email"
            class="appearance-none rounded px-3 py-2 w-full border-2"
          />
        </div>

        <!-- Query Type -->
        <div class="mb-4">
          <p class="block text-lg font-medium mb-2">Query Type *</p>

          <div class="border-2 inline-block mb-2 py-2 px-4 rounded-lg m-2">
            <input
              type="radio"
              id="general"
              name="query"
              value="general"
              class="mr-2 w-96"
            />
            <label for="general">General Enquiry</label>
          </div>
          <div class="border-2 inline-block py-2 px-4 rounded-lg m-2">
            <input
              type="radio"
              id="support"
              name="query"
              value="support"
              class="mr-2 w-96"
            />
            <label for="support">Support Request</label>
          </div>
        </div>

        <!-- Message -->
        <div class="mb-8">
          <label for="message" class="block text-lg font-medium mb-2"
            >Message *</label
          >
          <textarea
            id="message"
            class="appearance-none rounded px-3 py-2 w-full border-2 h-80"
          ></textarea>
        </div>
        <!-- Consent -->

        <div class="mb-4">
          <input type="checkbox" id="consent" name="consent" />
          <label for="consent">I consent to be contacted be the team *</label>
        </div>
        <!-- button -->
        <button
          class="bg-emerald-800 text-white px-4 py-2 rounded hover:bg-emerald-900 transition"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
