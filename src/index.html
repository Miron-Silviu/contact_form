<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Contact form</title>
  </head>
  <body class="bg-green-200 font-Karla">
    <div class="bg-stone-100 rounded-lg mx-2 my-2 min-h-screen p-4">
      <h1 class="font-Inconsolata font-black text-xl mx-5 mb-4">Contact Us</h1>
      <form action="#" method="POST" class="block p-5 rounded-lg">
        <!-- Label and Input Block for First Name -->
        <div class="mb-4">
          <label for="firstName" class="block text-lg font-medium mb-2"
            >First Name *</label
          >
          <input
            type="text"
            id="firstName"
            class="appearance-none rounded px-3 py-2 w-full border-2"
          />
        </div>
        <div class="mb-4">
          <label for="firstName" class="block text-lg font-medium mb-2"
            >Last Name *</label
          >
          <input
            type="text"
            id="firstName"
            class="appearance-none rounded px-3 py-2 w-full border-2"
          />
        </div>
        <div class="mb-4">
          <label for="firstName" class="block text-lg font-medium mb-2"
            >Email Address *</label
          >
          <input
            type="email"
            id="firstName"
            class="appearance-none rounded px-3 py-2 w-full border-2"
          />
        </div>
      </form>
    </div>
  </body>
</html>
